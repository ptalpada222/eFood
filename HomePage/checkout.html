<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Checkout</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="../js/checkout.js" defer></script>
</head>
<body>

  <!-- Order Now Button -->
  <div class="text-center mt-4">
    <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#checkoutModal">ðŸ›’ Order Now</button>
  </div>

  <!-- Checkout Modal -->
  <div class="modal fade" id="checkoutModal" tabindex="-1" aria-labelledby="checkoutModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="checkoutModalLabel">Checkout</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="checkoutForm">
            <!-- Shipping Address -->
            <div class="mb-3">
              <label for="address" class="form-label">Shipping Address</label>
              <textarea id="address" class="form-control" rows="3" placeholder="Enter your address" required></textarea>
            </div>

            <!-- Payment Method -->
            <div class="mb-3">
              <label class="form-label">Payment Method</label>
              <div class="form-check">
                <input type="radio" id="cod" name="paymentMethod" value="cod" class="form-check-input" required>
                <label for="cod" class="form-check-label">ðŸ’µ Cash on Delivery</label>
              </div>
              <div class="form-check">
                <input type="radio" id="upi" name="paymentMethod" value="upi" class="form-check-input" required>
                <label for="upi" class="form-check-label">ðŸ“² UPI</label>
              </div>
              <div class="form-check">
                <input type="radio" id="card" name="paymentMethod" value="card" class="form-check-input" required>
                <label for="card" class="form-check-label">ðŸ’³ Credit/Debit Card</label>
              </div>
            </div>

            <!-- Place Order Button -->
            <button type="submit" class="btn btn-primary w-100">âœ… Confirm Order</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    document.getElementById("checkoutForm").addEventListener("submit", function (event) {
      event.preventDefault(); // Prevent page reload

      // Get form values
      const address = document.getElementById("address").value;
      const paymentMethod = document.querySelector("input[name='paymentMethod']:checked").value;

      // Handle order placement (You can send data to the backend)
      alert(`Order placed!\n\nAddress: ${address}\nPayment Method: ${paymentMethod}`);

      // Close modal after order is placed
      var checkoutModal = new bootstrap.Modal(document.getElementById('checkoutModal'));
      checkoutModal.hide();

      // Clear form
      this.reset();
    });
  </script>

</body>
</html>
