<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SignUp</title>
    <link rel="stylesheet" href="../styles/login.css" />
    <script src="./signup.js" defer></script>
    <script src="../js/main.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="form-container">
        <p class="title">Sign Up</p>
        <form class="form">
            <input type="text" class="input" placeholder="Name" name="fname" id="name" />
            <input type="email" class="input" placeholder="Email" name="email" id="email"/>
          <input type="text" class="input" placeholder="Phone Number" name="phoneNumber" id="phoneNumber" />
          <input type="password" class="input" placeholder="Password" name="password" id="password" />
          <button class="form-btn" id="signupForm">Sign Up</button>
        </form>
        <p class="sign-up-label">
          <a href="../Login&SignUp/login.html">
           Already have an account?<span class="sign-up-link"> Log in</span>
          </a>
        </p>
        </div>
      </div>
    </div>
  </body>
</html>
