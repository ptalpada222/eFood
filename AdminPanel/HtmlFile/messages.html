<div>
  <!-- Page Header -->
  <h2 class="text-2xl font-bold mb-4">👥 Customers Messages</h2>

  <!-- Search -->
  <div class="bg-white p-4 rounded shadow mb-6">
    <h3 class="text-lg font-semibold mb-2">🔍 Search Customers</h3>
    <input
      type="text"
      id="search-customer"
      placeholder="Search by Name or Email"
      class="p-2 border rounded w-full"
    />
  </div>

  <!-- Customers Table -->
  <div class="bg-white p-4 rounded shadow">
    <h3 class="text-lg font-semibold mb-2">📋 Customer Messages</h3>
    <table class="w-full border-collapse">
      <thead>
        <tr class="bg-gray-200">
          <th class="p-2 border">Name</th>
          <th class="p-2 border">Email</th>
          <th class="p-2 border">Subject</th>
          <th class="p-2 border">Messages</th>
          <th class="p-2 border">Actions</th>
        </tr>
      </thead>
      <tbody id="customers-table">
        <tr>
          <td class="p-2 border text-center" colspan="5">
            Loading customers...
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
