<div class="container mx-auto">
    <!-- Page Header -->
    <h2 class="text-2xl font-bold mb-4">🍽️ Manage Menu Orders</h2>
    
    <!-- Order Summary -->
    <div class="bg-white p-4 rounded shadow mb-6 flex justify-between">
        <div>
            <h3 class="text-lg font-semibold">📊 Order Summary</h3>
            <p class="text-gray-700">Total Orders: <span id="total-orders" class="font-bold">0</span></p>
            <p class="text-gray-700">Pending Orders: <span id="pending-orders" class="font-bold">0</span></p>
            <p class="text-gray-700">Completed Orders: <span id="completed-orders" class="font-bold">0</span></p>
        </div>
        <div>
            <button class="bg-blue-500 text-white px-4 py-2 rounded shadow">🔄 Refresh Orders</button>
        </div>
    </div>
    
    <!-- Search -->
    <div class="bg-white p-4 rounded shadow mb-6">
        <h3 class="text-lg font-semibold mb-2">🔍 Search Orders</h3>
        <input
            type="text"
            id="search-order"
            placeholder="Search by Order ID, Customer Name, or Status"
            class="p-2 border rounded w-full"
        />
    </div>
    
    <!-- Orders Table -->
    <div class="bg-white p-4 rounded shadow">
        <h3 class="text-lg font-semibold mb-2">📋 Order List</h3>
        <table class="w-full border-collapse">
            <thead>
                <tr class="bg-gray-200">
                    <th class="p-2 border">Order ID</th>
                    <th class="p-2 border">Customer Name</th>
                    <th class="p-2 border">Total Amount</th>
                    <th class="p-2 border">Order Date</th>
                    <th class="p-2 border">Status</th>
                    <th class="p-2 border">Payment Method</th>
                    <th class="p-2 border">Actions</th>
                </tr>
            </thead>
            <tbody id="orders-table">
                <tr>
                    <td class="p-2 border text-center" colspan="7">
                        Loading orders...
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Order Items Modal -->
    <div id="order-items-modal" class="fixed inset-0 bg-black bg-opacity-50 hidden flex justify-center items-center">
        <div class="bg-white p-6 rounded shadow-lg w-2/3">
            <h3 class="text-lg font-bold mb-4">🛒 Order Items</h3>
            <table class="w-full border-collapse">
                <thead>
                    <tr class="bg-gray-200">
                        <th class="p-2 border">Item Name</th>
                        <th class="p-2 border">Quantity</th>
                        <th class="p-2 border">Unit Price</th>
                        <th class="p-2 border">Total Price</th>
                    </tr>
                </thead>
                <tbody id="order-items-table">
                    <tr>
                        <td class="p-2 border text-center" colspan="4">No items found...</td>
                    </tr>
                </tbody>
            </table>
            <div class="mt-4 flex justify-end">
                <button id="close-modal" class="bg-red-500 text-white px-4 py-2 rounded shadow">Close</button>
            </div>
        </div>
    </div>
</div>
